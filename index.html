<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friendship Linkedin</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="container">
      <h3>Linkein Connection Manager</h3>
      <h3>
        <b>Make sure youre on linkedin page</b><br />
        I want to: <br />
        <button id="redirect">Withdraw Connection</button>
        <button id="redirect_add" disabled>Add Connection</button>
      </h3>
      <form class="form" id="form">
        <label for="order">Order</label>
        <select id="order">
          <option default value="old">Older first</option>
          <option value="new">Newest first</option>
        </select>
        <br />
        <label for="onOfUSer">
          No Of User:
        </label>
        <input type="number" id="noOfUser" placeholder="Leave empty for all" />
        <br />
        <button type="submit" value="Withdraw" id="withdraw">
          Withdraw Request
        </button>
      </form>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
